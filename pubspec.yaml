name: flutter_starter
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # ui
  cupertino_icons: ^1.0.6

  # utils
  go_router: ^13.2.0
  easy_localization: ^3.0.4
  envied: ^0.5.3

  # state management
  riverpod_annotation: ^2.3.4

  # backend
  supabase_flutter: ^2.3.4
  gap: ^3.0.1
  hooks_riverpod: ^2.4.10
  flutter_hooks: ^0.20.5
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # linting
  flutter_lints: ^3.0.0
  custom_lint: ^0.6.2

  # code gen
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  envied_generator: ^0.5.3
  riverpod_lint: ^2.3.9

  # utils
  import_sorter: ^4.6.0
  
flutter:

  uses-material-design: true

  assets:
    - assets/translations/